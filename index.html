<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이메일로 자료 받기</title>

    <style>
        /* 1. 페이지 전체 스타일 */
        body {
            background-color: #0B1324; /* 어두운 코발트/네이비 */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* 2. 중앙 컨테이너 */
        .container {
            max-width: 980px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        /* 3. 폼 폭 조정 (핵심 변경) */
        #submit-form {
            max-width: 520px;   /* 폼 실제 폭 축소 */
            margin: 0 auto;     /* 중앙 정렬 */
        }

        /* 4. 폼 그룹 */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #AAAAAA;
        }

        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 10px;              /* 밀도 조정 */
            font-size: 15px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            box-sizing: border-box;
            border-radius: 4px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00BFFF;
        }

        /* 5. 제출 버튼 */
        #submit-form button {
            width: 100%;
            padding: 15px;
            background-color: #00BFFF;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit-form button:hover {
            background-color: #0099CC;
        }

        /* 6. 응답 메시지 */
        #response-message {
            margin-top: 20px;
            font-size: 1.05em;
            font-weight: bold;
            color: #00BFFF;
        }
    </style>
</head>

<body>

<div class="container">

    <img src="logo.png" alt="이메일 자료 받기 로고"
         style="max-width: 967px; height: auto; display: block; margin: 0 auto 20px auto;">

    <h1 style="color:#00BFFF; padding:10px; margin-bottom:30px;">
        이메일로 자료 받기
    </h1>

    <form id="submit-form">
        <div class="form-group">
            <label for="companyName">회사명</label>
            <input type="text" id="companyName" name="회사명" required>
        </div>

        <div class="form-group">
            <label for="contactPerson">담당자</label>
            <input type="text" id="contactPerson" name="담당자" required>
        </div>

        <div class="form-group">
            <label for="userEmail">이메일 주소</label>
            <input type="email" id="userEmail" name="이메일" required>
        </div>

        <button type="submit">자료 요청하기</button>
    </form>

    <div id="response-message"></div>
</div>

<script>
    // ⚠️ Apps Script Web App URL을 여기에 입력 ⚠️
    const appURL = '#YOUR_WEB_APP_URL#';

    const form = document.getElementById('submit-form');
    const responseMessage = document.getElementById('response-message');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        const params = new URLSearchParams(formData);
        const queryString = params.toString();

        responseMessage.textContent = '자료를 요청 중입니다...';

        fetch(appURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: queryString
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === 'success') {
                responseMessage.textContent =
                    '✅ 자료 요청이 완료되었습니다. 이메일을 확인해 주세요.';
                form.reset();
            } else {
                responseMessage.textContent =
                    '❌ 요청에 실패했습니다: ' + (data.error || '알 수 없는 오류');
            }
        })
        .catch(error => {
            responseMessage.textContent =
                '⚠️ 네트워크 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.';
            console.error('Fetch Error:', error);
        });
    });
</script>

</body>
</html>
