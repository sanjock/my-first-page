<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이메일로 자료 받기</title>

    <style>
        /* 1. 페이지 전체 스타일 (배경색, 기본 글자색, 폰트) */
        body {
            background-color: #0A0D15; /* 로고와 연결되는 짙은 남색 배경 */
            color: white; /* 폼 안의 기본 텍스트 색상을 흰색으로 설정 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 콘텐츠를 위쪽으로 정렬 */
            min-height: 100vh;
        }

        /* 2. 중앙 컨테이너 스타일 */
        .container {
            max-width: 980px; /* 로고와 컨텐츠를 담을 최대 너비 */
            width: 100%;
            padding: 20px;
            text-align: center; /* 로고와 제목 중앙 정렬 */
        }

        /* 3. 폼 그룹 스타일 */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #AAAAAA; /* 라벨 글자색 조정 */
        }
        .form-group input[type="text"], 
        .form-group input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            background-color: #222; /* 폼 필드 배경색 어둡게 */
            color: white;
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 설정 */
            border-radius: 4px;
        }
        
        /* 4. 제출 버튼 스타일 */
        #submit-form button {
            width: 100%;
            padding: 15px;
            background-color: #00BFFF; /* 로고 강조색과 동일 */
            color: black;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit-form button:hover {
            background-color: #0099CC;
        }
        
        /* 5. 알림 메시지 스타일 */
        #response-message {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #00BFFF;
        }
    </style>
</head>
<body>

<div class="container">

    <img src="logo.png" alt="이메일 자료 받기 로고" style="max-width: 967px; height: auto; display: block; margin: 0 auto 20px auto;"><br>

    <h1 style="color: #00BFFF; padding: 10px; margin-bottom: 30px;">이메일로 자료 받기</h1>

    <form id="submit-form">
        <div class="form-group">
            <label for="companyName">회사명</label>
            <input type="text" id="companyName" name="회사명" required>
        </div>
        <div class="form-group">
            <label for="contactPerson">담당자</label>
            <input type="text" id="contactPerson" name="담당자" required>
        </div>
        <div class="form-group">
            <label for="userEmail">이메일 주소</label>
            <input type="email" id="userEmail" name="이메일" required>
        </div>
        
        <button type="submit">자료 요청하기</button>
    </form>

    <div id="response-message"></div>
</div>

<script>
    // ⚠️ 이 곳에 두목님의 Apps Script 배포 URL을 넣어주십시오. ⚠️
    const appURL = '#YOUR_WEB_APP_URL#'; 
    
    const form = document.getElementById('submit-form');
    const responseMessage = document.getElementById('response-message');

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // 기본 폼 제출 동작 차단
        
        // 폼 데이터를 URL 인코딩 형식으로 직렬화
        const formData = new FormData(form);
        const params = new URLSearchParams(formData);
        const queryString = params.toString();

        responseMessage.textContent = '자료를 요청 중입니다...';
        
        fetch(appURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: queryString // 직렬화된 데이터 전송
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === 'success') {
                responseMessage.textContent = '✅ 자료 요청이 완료되었습니다. 이메일을 확인해 주세요.';
                form.reset(); // 폼 내용 초기화
            } else {
                responseMessage.textContent = '❌ 요청에 실패했습니다: ' + (data.error || '알 수 없는 오류');
            }
        })
        .catch(error => {
            responseMessage.textContent = '⚠️ 네트워크 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.';
            console.error('Fetch Error:', error);
        });
    });
</script>

</body>
</html>
